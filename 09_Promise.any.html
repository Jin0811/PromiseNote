<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
    Promise.any();
    说明：
    1、参数是一个数组，数组当中是n个promise对象
    2、返回一个新的promise，参数当中的n个promise，只要有一个成功，则返回的promise就为成功，全部失败，则返回的promise为失败

    假设p为Promise.any()返回的一个新的promise
    1、p为成功，则p的结果是最先完成的那个成功的promise的结果
    2、p为失败，则p的结果是 "AggregateError: All promises were rejected"

    注意：只有当参数当中的n个promise，都执行完成之后（即更改了状态），才会返回最终的结果
  -->
</body>
<script>
  const p1 = new Promise((resolve, reject) => {
    setTimeout(() => {
      reject(1);
    }, 500);
  });
  const p2 = new Promise((resolve, reject) => {
    setTimeout(() => {
      reject(2);
    }, 1000);
  });
  const p3 = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve(3);
    }, 1200);
  });

  const p4 = Promise.any([p1, p2, p3]);
  p4.then(res => {
    console.log(`res ${res}`);
  }).catch(err => {
    console.log(`err ${err}`);
  });
</script>
</html>
